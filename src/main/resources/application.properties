# Configuração da aplicação
spring.application.name=GestorTarefas

# Configuração do servidor Tomcat embarcado
server.port=8080

# Configuração da base de dados MySQL (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/gestortarefas?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
# Password vazia para XAMPP default
spring.datasource.password=

# Configuração JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 desabilitado (agora usando MySQL)
spring.h2.console.enabled=false

# Configuração de segurança
spring.security.user.name=admin
spring.security.user.password=admin123

# Configuração de logs
logging.level.com.gestortarefas=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuração Jackson JSON - resolver problemas lazy loading
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=NON_NULL
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true