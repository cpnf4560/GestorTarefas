# Configuração da aplicação
spring.application.name=GestorTarefas

# Configuração do servidor Tomcat embarcado
server.port=8080

# Configuração da base de dados H2
spring.datasource.url=jdbc:h2:mem:gestortarefas
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuração JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 (para desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração de segurança
spring.security.user.name=admin
spring.security.user.password=admin123

# Configuração de logs
logging.level.com.gestortarefas=DEBUG
logging.level.org.springframework.security=DEBUG