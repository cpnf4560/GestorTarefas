# =================================================================
# CONFIGURAÇÃO DA APLICAÇÃO GESTOR DE TAREFAS
# =================================================================

# Nome da aplicação Spring Boot
spring.application.name=GestorTarefas

# =================================================================
# CONFIGURAÇÃO DO SERVIDOR WEB (TOMCAT)
# =================================================================
# Porta onde o servidor Tomcat irá executar
server.port=8080

# =================================================================
# CONFIGURAÇÃO DA BASE DE DADOS MYSQL
# =================================================================
# URL de conexão: usa porta 3306 (MySQL padrão), base 'gestortarefas'
# createDatabaseIfNotExist=true: cria a BD automaticamente se não existir
# useSSL=false: desabilita SSL para ambiente de desenvolvimento
# allowPublicKeyRetrieval=true: permite autenticação com chave pública
# serverTimezone=UTC: define timezone para evitar problemas de data/hora
spring.datasource.url=jdbc:mysql://localhost:3306/gestortarefas?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# =================================================================
# CONFIGURAÇÃO JPA/HIBERNATE
# =================================================================
# Dialeto específico para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# update: atualiza schema mas preserva dados existentes
# NOTA: em produção usar 'validate' ou 'update'
spring.jpa.hibernate.ddl-auto=update
# Mostrar SQL executado no console (útil para debug)
spring.jpa.show-sql=true
# Formatar SQL para melhor legibilidade
spring.jpa.properties.hibernate.format_sql=true

# Console H2 não necessário (usando MySQL)
spring.h2.console.enabled=false

# =================================================================
# CONFIGURAÇÃO DE SEGURANÇA BÁSICA
# =================================================================
# Credenciais desativadas - usando autenticação da base de dados
# spring.security.user.name=admin
# spring.security.user.password=admin123

# =================================================================
# CONFIGURAÇÃO DE LOGGING
# =================================================================
# Log level DEBUG para o pacote da aplicação
logging.level.com.gestortarefas=DEBUG
# Log level DEBUG para Spring Security (útil para debug de autenticação)
logging.level.org.springframework.security=DEBUG

# =================================================================
# CONFIGURAÇÃO JACKSON (SERIALIZAÇÃO JSON)
# =================================================================
# Não falhar em beans vazios durante serialização
spring.jackson.serialization.fail-on-empty-beans=false
# Incluir apenas propriedades não nulas no JSON
spring.jackson.default-property-inclusion=NON_NULL
# Permitir lazy loading fora de transação (cuidado: pode causar LazyInitializationException)
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true